<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
     <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/css.css" />
    <link rel="stylesheet" href="./css/proyecto.css" />

    
    <script
      src="https://kit.fontawesome.com/92ec900005.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/js.js" defer></script>
    <script src="./js/data.js" defer></script>
    <script src="./js/proyecto.js" defer></script>

  </head>
  <body class="Body">
    
    <!-- HEADER -->

    <header class="Header">
      <nav class="Header-nav">
        <a title="Logo Gurutze" href="./index.html"
          ><img
            class="Header-logo"
            src="./img/logo-gurutze.png"
            alt="Logo Gurutze"
        /></a>
        <span class="Header-icon material-symbols-outlined"> menu </span>
        <span class="Header-icon u-displayNone material-symbols-outlined">
          close
        </span>
        <ul class="Menu">
          <li id="BtnHome" class="Menu-item">
            <a title="Home" class="Menu-link" href="./index.html">Proyectos</a>
          </li>
          <li id="BtnLab" class="Menu-item">
            <a title="Lab" class="Menu-link" href="./lab.html">Lab</a>
          </li>
          <li id="BtnContacto" class="Menu-item">
            <a
              title="Contacto"
              class="Menu-link Menu-link--contacto"
              href="#Footer"
              >Contacto</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- BOTONES -->
    <nav class="Buttons">
      <a class="Button" href="index.html"><i class="fa-solid fa-arrow-left"></i>portfolio</a>
      <a class="Button" href="index.html">siguiente proyecto<i class="fa-solid fa-arrow-right"></i></a>
    </nav>

    <!-- CONTENIDO DEL PROYECTO-->

    <main class="Content">
      <h1 id="project-title"></h1>
      <div id="project-tags" class="Project-tags"></div>
      <div class="project-description-columns">
        <div id="project-description-left"></div>
        <div id="project-description-right"></div>
      </div>
      <a id="project-link" href="#" target="_blank" class="Link"
        >Ver proyecto</a>

<div id="project-images-top" class="project-images"></div>

      <div class="project-details">
        <div class="detail-block">
          <h3 id="title-naming"></h3>
          <div id="project-naming"></div>
        </div>
        <div class="detail-block">
          <h3 id="title-style"></h3>
          <div id="project-style"></div>
        </div>
      </div>
    </main>

    <div id="project-images-bottom" class="project-images"></div>


    <button id="Main-subir" class="u-displayNone Main-subir">
      subir <i class="fa-solid fa-arrow-right"></i>
    </button>
    
  </body>
</html>
